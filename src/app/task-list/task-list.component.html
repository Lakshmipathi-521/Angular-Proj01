<section class="big-info p-4">
    <h2>All Tasks</h2>
    <div class="card">
        <div class="card-text p-2 text-center">
            Completed Tasks:<strong>{{completedCount}} out of {{tasks.length}}</strong>
        </div>
    </div>
    <div class="card-columns">
        <app-task *ngFor="let t of tasks" [taskDetails]="t" (toggleStatus)="toggelStatusEmitted($event)"></app-task>
    </div>
    <table class="table table-border table-striped">
        <thead>
            <tr>
                <th>Task#</th>
                <th>Task</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{task.taskId|number:'3.0-0'}}</td>
                <td>{{task.task}}</td>
                <td>{{task.isComplete?"Completed":"Pending"}}</td>
            </tr>
        </tbody>
    </table>
</section>
